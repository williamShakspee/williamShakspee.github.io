<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Block with CSS Preview</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; color: #333; }
        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 95%; padding: 8px; margin-bottom: 5px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        input[type="color"] { width: 60px; height: 30px; padding: 2px; border: 1px solid #ccc; border-radius: 4px; vertical-align: middle; }
        .checkbox-label { font-weight: normal; display: inline-block; margin-left: 5px; }
    </style>
    <script src="https://raw.githack.com/salesforce-marketingcloud/blocksdk/master/blocksdk.js"></script>
</head>
<body>
    <div class="control-group">
        <label for="youtube-url">Link do Youtube</label>
        <input type="text" id="youtube-url" placeholder="e.g., https://www.youtube.com/watch?v=...">
    </div>

    <div class="control-group">
        <input type="checkbox" id="autoplay-checkbox">
        <label for="autoplay-checkbox" class="checkbox-label">Auto play</label>
    </div>

    <div class="control-group">
        <input type="checkbox" id="mute-checkbox">
        <label for="mute-checkbox" class="checkbox-label">Mute</label>
    </div>

    <div class="control-group">
        <input type="checkbox" id="loop-checkbox">
        <label for="loop-checkbox" class="checkbox-label">Loop</label>
    </div>

    <div class="control-group">
        <input type="checkbox" id="controls-checkbox">
        <label for="controls-checkbox" class="checkbox-label">Hide Controls</label>
    </div>

    <div class="control-group">
        <label for="padding-input">Padding</label>
        <input type="number" id="padding-input" value="0" min="0">
    </div>

    <div class="control-group">
        <label for="margin-input">Upper Spacing</label>
        <input type="number" id="margin-input" value="0" min="0">
    </div>

    <div class="control-group">
        <label for="color-input">Background Color</label>
        <input type="color" id="color-input" value="#FFFFFF">
    </div>

    <div class="control-group">
        <label for="max-width-input">Maximum Width</label>
        <input type="number" id="max-width-input" value="600" min="100">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var sdk = new window.sfdc.BlockSDK();
            
            var youtubeUrlInput = document.getElementById('youtube-url');
            var paddingInput = document.getElementById('padding-input');
            var colorInput = document.getElementById('color-input');
            var maxWidthInput = document.getElementById('max-width-input');
            var marginInput = document.getElementById('margin-input');
            var autoplayCheckbox = document.getElementById('autoplay-checkbox');
            var muteCheckbox = document.getElementById('mute-checkbox');
            var loopCheckbox = document.getElementById('loop-checkbox');
            var controlsCheckbox = document.getElementById('controls-checkbox');
            
            var debounceTimeout;

            function getYouTubeId(url) {
                if (!url) return null;
                var ID = '';
                url = url.replace(/(>|<)/gi, '').split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
                if (url[2] !== undefined) {
                    ID = url[2].split(/[^0-9a-z_\-]/i);
                    ID = ID[0];
                } else {
                    ID = url;
                }
                return ID;
            }

            function generateHtml(videoId, padding, backgroundColor, maxWidth, margin, isAutoplay, isMuted, isLoop, hideControls) {
                if (!videoId) {
                    return '<div style="padding:20px; text-align:center; font-family: Arial, sans-serif; color: #787878"> Add the link to see the preview</div>';
                }
                
                let embedUrl = `https://www.youtube.com/embed/${videoId}`;
                const params = [];
                params.push('rel=0' ); 

                if (isAutoplay) {
                    params.push('autoplay=1');
                }

                if (isMuted) {
                    params.push('mute=1');
                }
                if (isLoop) {
                    params.push('loop=1');
                    params.push(`playlist=${videoId}`); 
                }
                if (hideControls) {
                    params.push('controls=0');
                }

                if (params.length > 0) {
                    embedUrl += '?' + params.join('&');
                }

                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/0.jpg`;
                const paddingValue = `${padding}px`;
                const marginValue = `${margin}px`;

                const styles = `
                    <style>
                        .youtube-container { max-width: ${maxWidth}px; width: 100%; margin: 0 auto; margin-top: ${marginValue}; }
                        .youtube-wrapper { padding: ${paddingValue}; background-color: ${backgroundColor}; }
                        .youtube-inner-wrapper { position: relative; width: 100%; height: 0; padding-bottom: 56.25%; background-image: url(${thumbnailUrl} ); background-position: center; background-size: cover; }
                        .youtube-inner-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
                        .sfmc-canvas-wrapper .youtube-inner-wrapper iframe { display: none; }
                    </style>
                `;

                return `
                    ${styles}
                    <div class="youtube-container">
                        <div class="youtube-wrapper">
                            <div class="youtube-inner-wrapper">
                                <iframe src="${embedUrl}"
                                        title="YouTube video player"
                                        frameborder="0"
                                        allow="autoplay; accelerometer; encrypted-media; gyroscope; fullscreen; picture-in-picture"
                                        allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    </div>
                `;
            }

            function updateBlock() {
                var url = youtubeUrlInput.value;
                var videoId = getYouTubeId(url);
                
                var finalHtml = generateHtml(
                    videoId,
                    parseInt(paddingInput.value, 10) || 0,
                    colorInput.value,
                    parseInt(maxWidthInput.value, 10) || 600,
                    parseInt(marginInput.value, 10) || 0,
                    autoplayCheckbox.checked,
                    muteCheckbox.checked,
                    loopCheckbox.checked,
                    controlsCheckbox.checked
                );

                sdk.setContent(finalHtml);
                sdk.setData({ 
                    youtubeUrl: url,
                    padding: parseInt(paddingInput.value, 10) || 0,
                    backgroundColor: colorInput.value,
                    maxWidth: parseInt(maxWidthInput.value, 10) || 600,
                    margin: parseInt(marginInput.value, 10) || 0,
                    isAutoplay: autoplayCheckbox.checked,
                    isMuted: muteCheckbox.checked,
                    isLoop: loopCheckbox.checked,
                    hideControls: controlsCheckbox.checked
                });
            }

            function handleAutoplayChange() {
                if (autoplayCheckbox.checked) {
                    muteCheckbox.checked = true;
                    muteCheckbox.disabled = true;
                } else {

                    muteCheckbox.disabled = false;
                }

                debounceUpdate();
            }

            function debounceUpdate() {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(updateBlock, 300);
            }

            sdk.getData(function (data) {
                if (data) {
                    youtubeUrlInput.value = data.youtubeUrl || '';
                    paddingInput.value = data.padding || 0;
                    colorInput.value = data.backgroundColor || '#FFFFFF';
                    maxWidthInput.value = data.maxWidth || 600;
                    marginInput.value = data.margin || 0;
                    autoplayCheckbox.checked = data.isAutoplay || false;
                    muteCheckbox.checked = data.isMuted || false;
                    loopCheckbox.checked = data.isLoop || false;
                    controlsCheckbox.checked = data.hideControls || false;
                }
                handleAutoplayChange(); 
                updateBlock();
            });

            youtubeUrlInput.addEventListener('input', debounceUpdate);
            paddingInput.addEventListener('input', debounceUpdate);
            colorInput.addEventListener('input', debounceUpdate);
            maxWidthInput.addEventListener('input', debounceUpdate);
            marginInput.addEventListener('input', debounceUpdate);
            autoplayCheckbox.addEventListener('change', handleAutoplayChange);
            muteCheckbox.addEventListener('change', debounceUpdate);
            loopCheckbox.addEventListener('change', debounceUpdate);
            controlsCheckbox.addEventListener('change', debounceUpdate);
        });
    </script>
</body>
</html>
