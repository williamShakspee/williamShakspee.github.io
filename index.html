<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Block with CSS Preview</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 95%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        input[type="color"] { width: 60px; height: 30px; padding: 2px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; vertical-align: middle; }
    </style>
    <script src="https://raw.githack.com/salesforce-marketingcloud/blocksdk/master/blocksdk.js"></script>
</head>
<body>
    <label for="youtube-url">Link do Youtube</label>
    <input type="text" id="youtube-url" placeholder="e.g., https://www.youtube.com/watch?v=...">

    <label for="autoplay-checkbox">Autoplay</label>
    <input type="checkbox" id="autoplay-checkbox">

    <label for="padding-input">Espaçamento</label>
    <input type="number" id="padding-input" value="0" min="0">

    <label for="padding-input">Margem acima</label>
    <input type="number" id="margin-input" value="0" min="0">

    <label for="color-input">Cor do fundo</label>
    <input type="color" id="color-input" value="#1b3862">

    <label for="max-width-input">Tamanho máximo</label>
    <input type="number" id="max-width-input" value="600" min="100">

    


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            var sdk = new window.sfdc.BlockSDK();
            var youtubeUrlInput = document.getElementById('youtube-url');
            var paddingInput = document.getElementById('padding-input');
            var colorInput = document.getElementById('color-input');
            var maxWidthInput = document.getElementById('max-width-input');
            var marginInput = document.getElementById('margin-input');
            var autoplayInput = document.getElementById('autoplay-checkbox');
            var debounceTimeout;

            function getYouTubeId(url) {
                if (!url) return null;
                var ID = '';
                url = url.replace(/(>|<)/gi, '').split(/(vi\/|v=|\/v\/|youtu\.be\/|\/embed\/)/);
                if (url[2] !== undefined) {
                    ID = url[2].split(/[^0-9a-z_\-]/i);
                    ID = ID[0];
                } else {
                    ID = url;
                }
                return ID;
            }

            function generateHtml(videoId, padding, backgroundColor, maxWidth, marginInput, autoplayInput) {
                if (!videoId) {
                    return '<div style="padding:20px; text-align:center; font-family: Arial, sans-serif; color: #787878"> Adicione o link para visualizar a prévia</div>';
                }
                
                let embedUrl = `https://www.youtube.com/embed/${videoId}`;

                // URL Parameters Logic

                const params = [];

                params.push('rel=1');

                 if (autoplayInput) {
                params.push('autoplay=1');
                params.push('mute=1');
                }

                embedUrl += '?' + params.join('&');

                // End URL Parameters Logic

                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/0.jpg`;
                const paddingValue = `${padding}px`;

                const styles = `
                    <style>
                        .youtube-container {
                            max-width: ${maxWidth}px;
                            width: 100%;
                            margin: 0 auto;
                            margin-top: ${marginInput}px;
                        }
                        .youtube-wrapper {
                            padding: ${paddingValue};
                            background-color: ${backgroundColor};
                        }
                        .youtube-inner-wrapper {
                            position: relative;
                            width: 100%;
                            height: 0;
                            padding-bottom: 56.25%;
                            background-image: url(${thumbnailUrl} );
                            background-position: center;
                            background-size: cover;
                        }
                        .youtube-inner-wrapper iframe {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            border: 0;
                        }
                        .sfmc-canvas-wrapper .youtube-inner-wrapper iframe {
                            display: none;
                        }
                    </style>
                `;

                return `
                    ${styles}
                    <div class="youtube-container">
                        <div class="youtube-wrapper">
                            <div class="youtube-inner-wrapper">
                                <iframe src="${embedUrl}"
                                        frameborder="0"
                                        allow="autoplay; accelerometer; encrypted-media; gyroscope; fullscreen; picture-in-picture"
                                        allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    </div>
                    <div> <p>${embedUrl}</p> </div>
                `;
            }

            function updateBlock() {
                var url = youtubeUrlInput.value;
                var padding = parseInt(paddingInput.value, 10) || 0;
                var margin = parseInt(marginInput.value, 10) || 0;
                var backgroundColor = colorInput.value;
                var maxWidth = parseInt(maxWidthInput.value, 10) || 600; 
                var videoId = getYouTubeId(url);
                var isAutoplay = autoplayInput.checked;
                
                var finalHtml = generateHtml(videoId, padding, backgroundColor, maxWidth, margin, isAutoplay);

                sdk.setContent(finalHtml);
                sdk.setData({ 
                    youtubeUrl: url,
                    padding: padding,
                    backgroundColor: backgroundColor,
                    maxWidth: maxWidth,
                    margin: margin,
                    isAutoplay: isAutoplay
                });
            }

            function debounceUpdate() {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(updateBlock, 500);
            }

            sdk.getData(function (data) {
                if (data) {
                    if (data.youtubeUrl) {
                        youtubeUrlInput.value = data.youtubeUrl;
                    }
                    if (data.padding) {
                        paddingInput.value = data.padding;
                    }
                    if (data.backgroundColor) {
                        colorInput.value = data.backgroundColor;
                    }
                    if (data.maxWidth) {
                        maxWidthInput.value = data.maxWidth;
                    }
                     if (data.margin) {
                        marginInput.value = data.margin;
                    }
                       if (data.isAutoplay) {
                        autoplayInput.checked = data.isAutoplay;
        }
                }
                updateBlock();
            });

            youtubeUrlInput.addEventListener('input', debounceUpdate);
            paddingInput.addEventListener('input', debounceUpdate);
            colorInput.addEventListener('input', debounceUpdate);
            maxWidthInput.addEventListener('input', debounceUpdate);
            marginInput.addEventListener('input', debounceUpdate);
            autoplayInput.addEventListener('input', debounceUpdate);
        });
    </script>
</body>
</html>
